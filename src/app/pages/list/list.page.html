<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
            <app-header></app-header>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card" *ngIf="playlistData">
        <ng-container *ngFor="let image of playlistData.images">
            <ion-avatar>
                <img class="pl-image" [src]="image.url" alt="Image playlist">
            </ion-avatar>
        </ng-container>
        <ion-card-header>
            <ion-card-title>{{playlistData.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <p>
                Followers: {{playlistData.followers.total}}
            </p>
            <p>
                Owner: {{playlistData.owner.display_name}}
            </p>
        </ion-card-content>
    </ion-card>
    <app-songs-list *ngIf="playlistData" [tracks]="playlistData.tracks"></app-songs-list>
</ion-content>
